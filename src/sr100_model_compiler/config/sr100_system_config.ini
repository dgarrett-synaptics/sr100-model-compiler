; -----------------------------------------------------------------------------
; Vela configuration file

; -----------------------------------------------------------------------------
; System Configuration

;Ethos-U55 : 400 MHz NPU all in fast SRAM (1.5MB max)
[System_Config.sr100_npu_400MHz_fast_sram]
core_clock=400e6
axi0_port=Sram
axi1_port=OffChipFlash
Sram_clock_scale=1.0
Sram_burst_length=64
Sram_read_latency=4
Sram_write_latency=4
Sram_max_reads=4
Sram_max_writes=4
OffChipFlash_clock_scale=1.0
OffChipFlash_burst_length=64
OffChipFlash_read_latency=4
OffChipFlash_write_latency=0
OffChipFlash_max_reads=4
OffChipFlash_max_writes=0

;Ethos-U55 : 400 MHz NPU, tensor_arena in fast SRAM (1.5MB max), weights in slow SRAM (up to 1.5MB)
[System_Config.sr100_npu_400MHz_weights_slow_sram]
inherit=System_Config.sr100_npu_fast_sram
OffChipFlash_clock_scale=0.25
OffChipFlash_burst_length=64
OffChipFlash_read_latency=4
OffChipFlash_write_latency=0
OffChipFlash_max_reads=4
OffChipFlash_max_writes=0

;Ethos-U55 : 400 MHz NPU, tensor_arena in fast SRAM (1.5MB max), weights in flash (66MHz speed)
[System_Config.sr100_npu_400MHz_weights_flash_66MHz]
inherit=System_Config.sr100_npu_fast_sram
OffChipFlash_clock_scale=0.1675
OffChipFlash_burst_length=64
OffChipFlash_read_latency=64
OffChipFlash_write_latency=0
OffChipFlash_max_reads=2
OffChipFlash_max_writes=0

;Ethos-U55 : 400 MHz NPU, tensor_arena in fast SRAM (1.5MB max), weights in flash (100MHz speed)
[System_Config.sr100_npu_400MHz_weights_flash_100MHz]
inherit=System_Config.sr100_npu_fast_sram
OffChipFlash_clock_scale=0.25
OffChipFlash_burst_length=64
OffChipFlash_read_latency=64
OffChipFlash_write_latency=0
OffChipFlash_max_reads=2
OffChipFlash_max_writes=0

;'[System_Config.sr100_npu_fast_sram400MHz_flash_100MHz]
;inherit=System_Config.sr100_npu_fast_sram
;OffChipFlash_clock_scale=0.25
;OffChipFlash_burst_length=64
;OffChipFlash_read_latency=64
;OffChipFlash_write_latency=0
;OffChipFlash_max_reads=2
;OffChipFlash_max_writes=0


;Ethos-U55 : 400 MHz NPU with 100 MHz FLASH 
;[System_Config.sr100_npu_fast_sram400MHz_flash_66MHz]
;[System_Config.sr100_npu_400MHz_flash_100MHz]
;inherit=System_Config.sr100_npu_400MHz_flash_66MHz
;OffChipFlash_clock_scale=0.25

; -----------------------------------------------------------------------------
; Memory Mode

; SRAM Only: only one AXI port is used and the SRAM is used for all storage
;[Memory_Mode.model_sram]
;const_mem_area=Axi0
;arena_mem_area=Axi0
;cache_mem_area=Axi0

; Shared SRAM: the SRAM is shared between the Ethos-U and the Cortex-M software
; The non-SRAM memory is assumed to be read-only
[Memory_Mode.memory_sr100]
const_mem_area=Axi1
arena_mem_area=Axi0
cache_mem_area=Axi0
